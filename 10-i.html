<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10-i.css">
  </head>
  <body>
    <p>Calculator</p>

    <p class="js-display calculation" onkeyup=" 
      displayCalculation();
    "></p>

    <p>
      <button onclick="updateCalculation('1');" class="black-buttons">1</button>
      <button onclick="updateCalculation('2');" class="black-buttons">2</button>
      <button onclick="updateCalculation('3');" class="black-buttons">3</button>
      <button onclick="updateCalculation(' + ');" class="orange-buttons">+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4');" class="black-buttons">4</button>
      <button onclick="updateCalculation('5');" class="black-buttons">5</button>
      <button onclick="updateCalculation('6');" class="black-buttons">6</button>
      <button onclick="updateCalculation(' - ');" class="orange-buttons">-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7');" class="black-buttons">7</button>
      <button onclick="updateCalculation('8');" class="black-buttons">8</button>
      <button onclick="updateCalculation('9');" class="black-buttons">9</button>
      <button onclick="updateCalculation(' * ');" class="orange-buttons">*</button>
    </p>

    <p>
      <button onclick="updateCalculation('0');" class="black-buttons">0</button>
      <button onclick="updateCalculation(' . ');" class="black-buttons">.</button>
      <button onclick="
        // eval(...) converts the calculation string into actual math.
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        document.querySelector('.js-display').innerHTML = calculation;

        // Remember to save the calculation here.
        localStorage.setItem('calculation', JSON.stringify(calculation));" class="black-buttons">=
      </button>
      <button onclick="updateCalculation(' / ');" class="orange-buttons">/</button>
    </p>

    <button onclick="
      calculation = '';

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);

      document.querySelector('.js-display').innerHTML = 0;

      // Display the calculation on the page
      // displayCalculation();
      " class="clear-button black-buttons">Clear
    </button>

    <script src="10-i.js"></script>
  </body>
</html>
